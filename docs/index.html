<!DOCTYPE html>
<html>
<head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
  </script>
  <script src="./js/scripts.js"></script>
</head>

<body>
  <div id="calculator">
  <div id="display">
  </div>
  <div id="buttons">
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="opButton" value="/">&#247;</button>
    <button type="button" id="ACbutton" value="AC">AC</button>

    <br>

    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="opButton" value="*">X</button>
    <button type="button" id="githubButton" value="github">g</button>

    <br>

    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="opButton" value="-">-</button>

    <br>

    <button type="button" value="0">0</button>
    <button type="button" value=".">.</button>
    <button type="button" class="opButton" value="=">=</button>
    <button type="button" class="opButton" value="+">+</button>
  </div>
</div>
</body>
</html>
